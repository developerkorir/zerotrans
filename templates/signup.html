
{% extends 'layouts/base_template.html' %}
{% load crispy_forms_filters %}

{% block title %}
	Sign Up
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Sign Up</h2>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <p class="mt-3">Already have an account? <a href="{% url 'login' %}" class="link-primary">Login</a></p>
    </div>
{% endblock %}
